<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw Bot</title>
  <script type="module" src="server.js"></script>
  <script type="module" src="index.js"></script>
  <style>
    /* hiding for now */
    #xy-from-strings {
      display: none;
    }
    html, body {
      margin: 0;
      height: 100%;
      touch-action: none;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    #topbar {
      color: white;
      background-color: #333;
      line-height: 2em;
      height: 2em;
    }
    #topbar > * {
      display: inline-block;
    }
    #unit-selector label {
      display: inline-block;
      margin-left: 2em;
    }
    drawbot-visual {
      flex-grow: 1;
      flex-shrink: 1;
    }
    #controls {
      flex-shrink: 0;
    }
    #tabs {
      display: flex;
      color: white;
      line-height: 2em;
      height: 2em;
      background-color: #333;
    }
    #tabs label {
      text-align: center;
      flex-grow: 1;
    }
    #tabs label:has(input:checked) {
      background-color: darkgreen;
    }
    #tabs label input {
      position: absolute;
      margin-left: -9999px;
    }
    .tab-content {
      display: none;
      margin: 1em;
    }
    /* hard-coded silliness, but it works */
    #tabs:has(input[value="setup"]:checked) ~ #tab-setup {
      display: block;
    }
    #tabs:has(input[value="move"]:checked) ~ #tab-move {
      display: block;
    }
    #tabs:has(input[value="draw"]:checked) ~ #tab-draw {
      display: block;
    }
    .tab-content label {
      display: block;
    }
  </style>
</head>

<body>
  <div id="topbar">
    <server-connection id="server"></server-connection>
    <div id="unit-selector">
      <label>
        <input type="radio" name="unit" value="mm" />mm
      </label>
      <label>
        <input type="radio" name="unit" value="in" checked />in
      </label>
    </div>
  </div>

  <drawbot-visual></drawbot-visual>

  <div id="controls">
    <div id="tabs">
      <label>
        Setup <input type="radio" name="tab" value="setup" />
      </label>
      <label>
        Move <input type="radio" name="tab" value="move" checked />
      </label>
      <label>
        Draw <input type="radio" name="tab" value="draw" />
      </label>
    </div>

    <div class="tab-content" id="tab-setup">
      <form id="setup">
        <label>
          distance between strings:
          <input-length id="startd" name="d" value="500" />
        </label>
        <label>
          current x:
          <input-length id="startx" name="x" value="100" />
        </label>
        <label>
          current y:
          <input-length id="starty" name="y" value="290" />
        </label>
        <label>
          drawing area height:
          <input-length id="starth" name="h" value="400" />
        </label>
        <input type="submit" value="setup" />
      </form>

      <form id="xy-from-strings">
        <h2>XY from Strings</h2>
        <label>
          Left String:
          <input-length id="left_string" value="" />
        </label>
        <label>
          Right String:
          <input-length id="right_string" value="" />
        </label>
        <input type="submit" value="xy-from-strings" />
      </form>
    </div>

    <div class="tab-content" id="tab-move">
      <drawbot-joystick></drawbot-joystick>
    </div>

    <div class="tab-content" id="tab-draw">
      <svg-draw id="svg_draw"></svg-draw>
    </div>
  </div>
</body>

</html>
