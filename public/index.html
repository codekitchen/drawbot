<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw Bot</title>
  <script type="module" defer src="index.js"></script>
</head>

<body>
  <h2>Setup</h2>
  <form id="setup">
    <label>
      mm between strings:
      <input type="number" name="d" value="473" />
    </label>
    <label>
      current x:
      <input type="number" id="startx" name="x" value="100" />
    </label>
    <label>
      current y:
      <input type="number" id="starty" name="y" value="290" />
    </label>
    <input type="submit" name="action" value="setup" />
  </form>

  <h2>Run</h2>
  <form id="runtest">
    <label>
      x:
      <input type="number" name="x" value="250" />
    </label>
    <label>
      y:
      <input type="number" name="y" value="290" />
    </label>
    <input type="submit" name="action" value="test" />
  </form>
</body>

</html>
