<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw Bot</title>
  <script type="module" src="server.js"></script>
  <script type="module" src="index.js"></script>
</head>

<body>
  <server-connection id="server"></server-connection>
  <h2>Setup</h2>
  <form id="setup">
    <label>
      mm between strings:
      <input id="startd" name="d" value="500" />
    </label>
    <label>
      current x:
      <input id="startx" name="x" value="100" />
    </label>
    <label>
      current y:
      <input id="starty" name="y" value="290" />
    </label>
    <input type="submit" name="action" value="setup" />
  </form>

  <h2>Run</h2>
  <form id="runtest">
    <label>
      x:
      <input name="x" value="250" />
    </label>
    <label>
      y:
      <input name="y" value="290" />
    </label>
    <input type="submit" name="action" value="test" />
  </form>

  <h2>Draw SVG</h2>
  <svg-draw id="svg_draw"></svg-draw>

  <br/>
  <button id="triforce">Triforce</button>
</body>

</html>
